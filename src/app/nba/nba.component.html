<div *ngIf="!error" class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-6">
            <form #f="ngForm"  (ngSubmit)="onSubmit()"> 
                <div class="form-group">
                  <label for="1">Name</label>
                  <input type="text" class="form-control"  ngModel name="name" required #name="ngModel"  id="1"  placeholder="Enter Name">
                  <span class="help-block" style="color: red;" *ngIf="name.invalid && name.touched" >Enter Name</span>           
                 </div>
                <div class="form-group">
                  <label for="2">Team</label>
                  <input type="text" class="form-control"  ngModel name="team" required #team="ngModel"   id="2" placeholder="Team">
                  <span class="help-block" style="color: red;" *ngIf="team.invalid && team.touched" >Enter Team</span>           
    
                </div>
                <div class="form-group">
                    <label for="3">Image</label>
                    <input type="text" class="form-control"  ngModel name="url" required #url="ngModel"   id="3" placeholder="Image">
                    <span class="help-block" style="color: red;" *ngIf="url.invalid && url.touched" >Enter Image-Url</span>           
    
                  </div>   
                <button type="submit" class="btn btn-primary" [disabled]="f.invalid">{{ btn }}</button>
                &nbsp;
                <button *ngIf="update" type="submit" class="btn btn-success" routerLink="/nba-list">Go To List</button>
              </form>
        </div>
        <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" *ngIf="f.value.url" [src]="f.value.url" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{f.value.name}}</h5>
                  <p class="card-text">{{ f.value.team}} </p>
                </div>
              </div>
        </div>
    </div>
 </div>
 <div *ngIf="error">
  <p class="alert alert-danger">{{ error }}</p>
 </div>
