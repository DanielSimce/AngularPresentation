<div *ngIf="!error" class="container" style="margin-top: 100px;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="1">Username</label>
            <input type="text" class="form-control" formControlName="username" id="1" aria-describedby="emailHelp" placeholder="Enter Username">
            <span class="help-block" style="color: red;" *ngIf="loginForm.get('username').touched && loginForm.get('username').invalid">Enter Username</span>
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
          <span class="help-block" style="color: red;" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">Enter Password</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
      </form>
</div>
<div *ngIf="error">
<p class="alert alert-danger" style="color: red;">{{ error }}</p>
</div>
