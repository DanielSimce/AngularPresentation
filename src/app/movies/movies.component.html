<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="movieForm" (ngSubmit)="onSubmit()"> 
                <div class="form-group">
                  <label for="1">Name</label>
                  <input type="text" class="form-control" formControlName="name" id="1"  placeholder="Enter Name">
                  <span class="help-block" style="color: red;" *ngIf="this.movieForm.get('name').invalid && this.movieForm.get('name').touched">Enter Name</span>           
                 </div>
                <div class="form-group">
                  <label for="2">Genre</label>
                 <select class="form-control" formControlName="genre">
                     <option value="0">Select Genre</option>
                     <option type="number" [value]="genre.id" *ngFor="let genre of genreList">{{ genre.name}}</option>
                 </select>         
                </div>
                <div class="form-group">
                    <label for="3">Col</label>
                    <input type="number" class="form-control" formControlName="col" id="3" placeholder="Stock">
                    <span class="help-block" style="color: red;" *ngIf="this.movieForm.get('col').invalid && this.movieForm.get('col').touched">Enter number of stock</span>              
                  </div>   
                <button type="submit" class="btn btn-primary" [disabled]="movieForm.invalid">Submit</button>
              </form>
        </div>
    </div>
 
    
    
</div>
