<div *ngIf="!error" class="container" style="margin-top: 100px;">
    <h1>Movie Details:</h1>
<div class="col-md-6">
    <div class="card" style="width: 20rem;">
        <div class="card-body">
          <h4  class="card-title">Movie Name : {{ name }}</h4>
          <h4>Number of Movies: {{ col }}</h4>
          <div *ngFor="let genre of genreList">
              <h4 *ngIf="genre.id === genreId">Genre: {{ genre.name }}</h4>
          </div>
        </div>
      </div>
</div>
<hr>
<a class="btn btn-success" routerLink="/movie-list">Back To List</a>
</div>
<div *ngIf="error">
  <p class="alert alert-danger">{{ error }}</p>
</div>
