<div class="container" style="margin-top: 50px;">
    <h4>Top Secrets for Manager Developers</h4>
    <div *ngIf="secrets | async as secrets">
        <p>Role: {{ secrets.role }}</p>
        <p>Claim: {{ secrets.claim }}</p>
    </div>
    
    <button class="btn btn-success" (click)="onNba()">Create Nba Player</button>
    &nbsp;
    <button class="btn btn-success" (click)="onManagers()">See All Managers</button>
    &nbsp;
    <button class="btn btn-success" (click)="onUsers()">See All Users</button>
    
    <div class="list-group" style="margin-top: 100px;" *ngIf="managers">
        <p class="list-group-item" style="color: blue;" *ngFor="let manager of managers;let i = index;"> No.{{i + 1}}-{{manager.name}}</p>
    </div>
    
    <div class="list-group" style="margin-top: 100px;" *ngIf="users">
        <p class="list-group-item" style="color: blue;" *ngFor="let user of users;let i = index;"> No.{{i + 1}}-{{user.name}}</p>
    </div>
</div>
