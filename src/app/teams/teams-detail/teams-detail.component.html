<div class="container" *ngIf="name">
    <h1>Teams Details:</h1>
<div class="col-md-6">
    <div class="card" style="width: 18rem;">
        <img *ngIf="url" class="card-img-top" [src]="url" alt="Card image cap">
        <div class="card-body" *ngIf="name">
          <h5   class="card-title">{{ name }}</h5>
        </div>
      </div>
</div>
</div>
<div *ngIf="error">
  <p class="alert alert-danger">{{ error }}</p>
</div>
