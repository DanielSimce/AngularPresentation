<div *ngIf="!error" class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="playerForm" (ngSubmit)="onSubmit()"> 
                <div class="form-group">
                  <label for="1">Name</label>
                  <input type="text" class="form-control" formControlName="name" id="1"  placeholder="Enter Name">
                  <span class="help-block" style="color: red;" *ngIf="this.playerForm.get('name').invalid && this.playerForm.get('name').touched">Enter Name</span>           
                 </div>
                <div class="form-group">
                  <label for="2">Country</label>
                  <input type="text" class="form-control" formControlName="country" id="2" placeholder="Country">
                  <span class="help-block" style="color: red;" *ngIf="this.playerForm.get('country').invalid && this.playerForm.get('country').touched">Enter Country</span>           
    
                </div>
                <div class="form-group">
                    <label for="3">Image</label>
                    <input type="text" class="form-control" formControlName="url" id="3" placeholder="Image">
                    <span class="help-block" style="color: red;" *ngIf="this.playerForm.get('url').invalid && this.playerForm.get('url').touched">Enter Image-Url</span>           
    
                  </div>   
                <button type="submit" class="btn btn-primary" [disabled]="playerForm.invalid">{{ btn }}</button>
              </form>
        </div>
        <div class="col-md-6" *ngIf="playerForm.valid">
            <div class="card" style="width: 18rem;">
                <img  class="card-img-top" [src]="playerForm.value.url" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{playerForm.value.name}}</h5>
                  <p class="card-text">{{ playerForm.value.country}} </p>
                </div>
              </div>
        </div>
    </div>   
</div>
<div *ngIf="error">
  <p class="alert alert-danger">{{ error }}</p>
</div>
